name: Django CI

on:
  push:
    branches: [ "master" ]
    
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: django_restaurants  
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: django-restaurants
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.10']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    # - run: pip install flake8
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Makemigration
      run: |
        python ./restaurant_visit_diary/manage.py makemigrations

    - name: Migrate
      run: |
        python ./restaurant_visit_diary/manage.py migrate
        
    - name: Run Tests
      run: |
        python ./restaurant_visit_diary/manage.py test restaurantapiapp
      env:
          DATABASE_NAME: postgres
          DATABASE_USER: postgres
          DATABASE_PASS: postgres
          DATABASE_HOST: postgres
          DATABASE_PORT: 5432

    # - run: flake8 .
